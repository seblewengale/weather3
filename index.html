<!DOCTYPE html>
<html>
<head>
	<title>Weather for Seattle and London</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
				/**
		 * Renders the weather status for a city.
		 */
		(function ($) {


		  /**
		   * Process the form on page load.
		   */
		  $(document).ready(function() {
		    $('#weather_city').val('Washington DC'),
		    $('#units_metric').attr('checked', 'checked');
		    processForm();
		  });

		  /**
		   * Callback to process the form.
		   */
		  function processForm() {
		    // Fetch the data from the public API through JSONP.
		    // See http://openweathermap.org/API#weather.
		    $.ajax({
		      url: 'http://api.openweathermap.org/data/2.5/weather?APPID=7c637d7eb5e11e4d3bd0511bb063dae1',
		      jsonp: 'callback',
		      dataType: 'jsonp',
		      cache: false,
		      data: {
		        q: 'Seattle',
		        units: 'Imperial'
		      },
		      // work with the response
		      success: function (response) {
		        $('#weather_description').text(response.weather[0].description);
		        $('#weather_temp').text(response.main.temp);
		        $('#weather_wind').text(response.wind.speed);
		      },
		    });

		     $.ajax({
		      url: 'http://api.openweathermap.org/data/2.5/weather?APPID=7c637d7eb5e11e4d3bd0511bb063dae1',
		      jsonp: 'callback',
		      dataType: 'jsonp',
		      cache: false,
		      data: {
		        q: 'London',
		        units: 'Imperial'
		      },
		      // work with the response
		      success: function (response) {
		        $('#weather_description2').text(response.weather[0].description);
		        $('#weather_temp2').text(response.main.temp);
		        $('#weather_wind2').text(response.wind.speed);
		      },
		    });
		  }
		})(jQuery);

	</script>
</head>
<body>
	<section class="rain">
<h2>Weather for Seattle and London</h2>
<div>
  <form id="weather_status_form">
    <h3>Seattle</h3>
  </form>
  <p id="weather_description"></p>
  <p>Temperature: <span id="weather_temp"></span></p>
  <p>Wind speed: <span id="weather_wind"></span></p>
</div>
<div>
  <form id="weather_status_form">
    <h3>London</h3>
  </form>
  <p id="weather_description2"></p>
  <p>Temperature: <span id="weather_temp2"></span></p>
  <p>Wind speed: <span id="weather_wind2"></span></p>
</div>
</section>
</body>
</html>
